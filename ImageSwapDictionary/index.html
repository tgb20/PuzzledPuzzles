<!DOCTYPE html>
<html>

<head>
  <title>Image Swap</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
  <style>
    .letter {
      font-family: 'Langar', cursive;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div style="width: 784px; height: 540px; margin: auto; display: block; object-fit: contain; position: relative;">
    <div hidden id="puzzle">
      
    </div>
    <img onclick="switchImages()" id="image" style="width: 784px; height: 540px;" src="images/click-change_1.png"
      alt="Image 1">
    <div hidden id="video">
      <iframe src="https://player.vimeo.com/video/483230521" width="480" height="640" frameborder="0"
        allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>
</body>

</html>
