<!DOCTYPE html>
<html>
    <head>
        <title>Lp2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <style>
            h3 {color: white; font-size: 30px; padding-left: 10%; padding-right: 10%; padding-top: 10%;}

            .adjusting {
                        width: 500px; 
                        height: 500px; 
                        background-position: center;
                        background-repeat: no-repeat;
                        background-size: cover;
                        margin-top: 0px;
                        border-style: solid;
                        border-color: black;
                        

            }
        </style>
    </head>
    <body style="border-style: dashed; width: 500px; height: auto; background-color: black;">
        <div style="width: 500px; height: 500px;">
            <div id="locked" class="adjusting" style="background-image: url('images/locked-drawer.jpg');">
                
                <h3>It seems locked by some sort of hidden mechanism, or perhaps the demons are playing tricks on you.</h3>
            </div>
            <div hidden id="letter">
                <h2 style="color: white;">Hey its unlocked now! And there's this letter. <h2>
                <img src="images/letter.jpg" alt="Image 1">
            </div>
        </div>
    </body>
</html>
