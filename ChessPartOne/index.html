<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body style="background-color: black;">


    <div id="notsolved">


        <input type="checkbox" checked id="lightSwitch" name="lightSwitch" display="none" />
        <label for="lightSwitch" id="pix">

        </label>

    </div>

    <div hidden id="solved">
    </div>
    <!-- Restart Puzzle Button -->
    <div>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <button
            style="width:50px; height:50px; background-color: transparent; position: absolute; bottom: 10px; right: 10px;"
            onclick="puzzleReset()">
            <i style="color: white;" class="fas fa-redo-alt"></i>
        </button>
    </div>
</body>

</html>
