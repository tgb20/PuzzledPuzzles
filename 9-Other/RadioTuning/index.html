  <!-- DIAGNOSTIC BANNER-->
<div hidden id="diagnosticID" style="height: auto; width: 100vw; background-color: black; position: absolute; top: 0px; z-index: 100;">
  
<table>
  <tr><td>Dial Position</td>              <td>  <p id="changeThis" style="color: pink;">Change This</p></td></tr>
  <tr><td>R_Frequencey</td><td>    <p id="success">Fail</p>       </td></tr>
  <tr><td>Click Counter</td><td><p id="result">blankity</p></td></tr>
  <tr><td>Radio Setting</td><td><p id="radio-info">which</p></td></tr>
  <tr><td>Clear Storage:</td><td><button onclick="window.localStorage.clear(); printResults();" type="button">>Reset Puzzle</button></td></tr>
  
  <button id="redbutton" class="key" onmousedown="redButtonClick(); clickCounter();">red</button>
      
  <button id="bluebutton" class="key" onmousedown="blueButtonClick(); clickCounter();"></button>
  
  <button id="greenbutton" class="key" onmousedown="addCount()"></button>
  <div style="position: absolute; right: 100px;">
    <input id="stopButton" type="button" value="Stop All Audio" />
  </div>

</table>  
</div>




<!--        BEHIND RADIO TO SET FREQUENCY-->
  <div id="behindFrequencyBar" style="background-color: rgb(28, 27, 27); height: 3vh; width: calc(30vh * (16/9)); position: absolute; left: calc(35vh * (16/9)); top: 71.0vh; z-index:;"></div>
  <div id="frequencyBar" style="background-color: rgba(255, 230, 0, 0.534); height: 3vh; width: calc(1vh * (16/9)); position: absolute; left: calc(38vh * (16/9)); top: 71vh;"></div>





    <div class="stylin">


      <div class="dial">
        <div class="direction-indicator"></div>
      </div>
      
      <script src='https://s3.amazonaws.com/popmotion.io/static/dist/popmotion.min.js'></script><script  src="dialscript.js"></script>
      
      <audio id="click" preload="none">
        <source src="assets/audio/switch.ogg" type="audio/ogg">
        <source src="assets/audio/switchClick.wav" type="audio/wav" />  
      </audio>



     

    </div> <!-- DIV STYLIN ENDS-->

   


<!-- TOGGLE BUTTON BEGINS-->
