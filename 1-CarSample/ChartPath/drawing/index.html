        function resize_canvas(){
            canvas = document.getElementById("cs1");
            if (canvas.width  < window.innerWidth)
            {
                canvas.width  = window.innerWidth * 0.58;
            }

            if (canvas.height < window.innerHeight)
            {
                canvas.height = window.innerHeight * 0.68;;
            }
            
           
        }
    </script>
